<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表博文</title>
</head>
<body>
    <div>
    <form action="/add" method="post">
        <input type="hidden" name="user_img" value="{{ user.img_src }}">
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <input type="hidden" name="author" value="{{ user.username }}">
        <input type="text" name="title" placeholder="请输入博文标题">
        <br>
        <div>
            <select name="parent_id">
                {% for b in board %}
                <option value="{{ b.id }}">{{ b.keywords }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <textarea name="content" placeholder="请输入博文内容" cols="30" rows="10"></textarea>
        <!--<input type="" name="content" placeholder="请输入博文内容">-->
        <br>
        <button type="submit">发表博文</button>
    </form>
    </div>
</body>
</html>
